name: Deploy Cloud Functions

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  PROJECT_ID: "wandern-project-startup"
  REGION: "us-central1"
  RUNTIME: "python311"

jobs:
  deploy-moderation-agent:
    name: Deploy Moderation Agent
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Moderation Agent
        working-directory: moderation-agent
        run: |
          gcloud functions deploy wandern-moderation-agent \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=moderate_content \
            --trigger-http \
            --allow-unauthenticated \
            --memory=256MB \
            --timeout=60s \
            --set-env-vars="GOOGLE_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --project=${{ env.PROJECT_ID }}

      - name: Show Function URLs
        run: |
          echo "Moderation Agent: https://${{ env.REGION }}-${{ env.PROJECT_ID }}.cloudfunctions.net/wandern-moderation-agent"
